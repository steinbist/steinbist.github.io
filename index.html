<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tim Steinbis - Resume</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0fa; /* faded blue */
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      margin-top: 0;
    }

    .button, .download-link {
      display: block;
      text-align: center;
      margin: 20px auto;
      padding: 10px 25px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }

    .button:hover, .download-link:hover {
      background-color: #005f99;
    }

    iframe {
      display: block;
      width: 100%;
      height: 1000px;
      border: none;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Tim Steinbis</h1>

    <button class="button" onclick="showResume()">View Resume</button>

    <a class="download-link" href="Tim%20Steinbis_Resume_202508-1.pdf" download>
      ðŸ“¥ Download Resume PDF
    </a>

    <div id="pdfContainer"></div>
  </div>

  <script>
    function showResume() {
      const container = document.getElementById('pdfContainer');
      if (!container.innerHTML) {
        const pdfURL = 'Tim%20Steinbis_Resume_202508-1.pdf#toolbar=0&navpanes=0&zoom=100';
        container.innerHTML = `
          <iframe src="${pdfURL}"></iframe>
        `;
      }
    }
  </script>

</body>
</html>
